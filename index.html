<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body class="bg-dark text-white">
    <!-- -->

    <div class="container my-3">
        <div class="row">
            <div class="col-md-8">
                <h4>Registro de estudiantes</h4>
            </div>
            <div class="col-md-4 text-end">
                <a class="btn btn-primary mx-3" data-bs-toggle="modal" href="#modal-registro" role="button"><i class="fa-solid fa-user"></i> Registrar</a>
                <a class="btn btn-success" data-bs-toggle="modal" href="#modal-importar" role="button"><i class="fa-solid fa-circle-up"></i> Importar</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modal-registro" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel"></h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">x</button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="d-flex justify-content-center align-items-center">
                           <form class="rounded" action="" autocomplete="off">
                               <div class="row">
                                   <div class="my-3">
                                       <h2>Registro de estudiante <span id="nombre"></span></h2>
                                   </div>
                                   <div class="col-md-6 my-3">
                                       <label for="name">Nombre del estudiante</label>
                                       <input type="text" class="form-control" id="name" name="name" autocomplete="Öcompletes">
                                       <strong class="text-danger" id="name-error"></strong>
                                   </div>
                                   <div class="col-md-6 my-3">
                                       <label for="code">Código de estudiante</label>
                                       <input type="number" class="form-control" id="code" name="code" autocomplete="Öcompletes">
                                       <strong class="text-danger" id="code-error"></strong>
                                   </div>
                                   <div class="col-md-6 my-3">
                                       <label for="date">Fecha de ingreso</label>
                                       <input type="date" class="form-control" id="date" name="date" autocomplete="Öcompletes">
                                       <strong class="text-danger" id="date-error"></strong>
                                    </div>
                                   <div class="col-md-6 my-3">
                                       <label for="location">Dirección</label>
                                       <input type="text" class="form-control" id="location" name="location" autocomplete="Öcompletes">
                                       <strong class="text-danger" id="loc-error"></strong>
                                   </div>
                                   <div class="col-md-6 my-3">
                                       <label for="phone">Teléfono fijo</label>
                                       <input type="tel" class="form-control" id="phone" name="phone" autocomplete="Öcompletes">
                                       <strong class="text-danger" id="tel-error"></strong>
                                    </div>
                                   <div class="col-md-6 my-3">
                                       <label for="cel">Teléfono celular</label>
                                       <input type="tel" class="form-control" id="cel" name="cel" autocomplete="Öcompletes">
                                       <strong class="text-danger" id="cel-error"></strong>
                                    </div>
                                   <div class="col-md-6 my-3">
                                       <label for="email">Correo electrónico</label>
                                       <input type="email" class="form-control" id="email" name="email" autocomplete="Öcompletes">
                                   </div>
                                   <div class="my-3">
                                       <button class="btn btn-primary">ENVIAR</button>
                                   </div>
                               </div>
                           </form>
                       </div>
                   </div> 
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-importar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel"></h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">x</button>
                </div>
                <div class="modal-body">
                    <h4>Importar alumno</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
